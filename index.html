  <!-----------------------------------------------------[ Home Page ]------------------------------------------------->
  <main>

    <section class="sec-home" id="home">
      <div class="container" style="text-align: center;">
        <div class="row"></div>

      </div>

    <!----------------------------------------------------- [ Section About ]---------------------------------------------->

    <section class="sec-about" id="About" style="background-color: #0D75BC;">

      <h1>About</h1>

      <div class="container" style="padding-bottom: 3em;">
        <div class="row">
          <div class="col-md-6" style="padding-bottom: 3em;">
            <img src="images/square_image.png" class="rounded shadow-sm img-fluid" alt="#">
            <!-- <img src="images/square_image.png" class="rounded shadow-sm img-fluid float-right" alt="#" style="width:350px; height:auto;"> -->

            <p style="color: white; ">
              </p>

        </div>
      </div>

    <!------------------------------------------------------[ Section Contact ]---------------------------------------------->
    <section class="sec-contact" id="contact">

      <h1 class="container" style="color: #0D75BC;">Contact</h1>
      <div class="container">
        <form>

          <img src="images/animals copy.jpg" alt="" style="width: 400px; height: auto; display: block; margin: 0 auto;">

          <div>
            <label for="exampleFormControlInput1"></label>
            <input type="email" class="form-control no-border text-primary" id="exampleFormControlInput1"
              placeholder="Name">
          </div>

          <div class="form-group" style="margin-top: -5px;">
            <label for="exampleFormControlInput2"></label>
            <input type="email" class="form-control no-border" id="exampleFormControlInput2" placeholder="Email">
          </div>
          <div class="form-group" style="margin-top: -20px;">
            <label for="exampleFormControlInput3"></label>
            <input type="email" class="form-control no-border" id="exampleFormControlInput3" placeholder="Subject">
          </div>

          <div class="form-group" style="padding-top: 5px;">
            <label for="exampleFormControlTextarea1"></label>
            <textarea class="form-control no-border  " id="exampleFormControlTextarea1" placeholder="Message"
              rows="3"></textarea>
          </div>

          <div class="text-center">
            <button type="button" class="btn rounded-pill submit ">Submit</button>
          </div>

          <div class="text-center">
            <img src="images/Lake Time Logo_transparency.png" alt="" style="width: 200px; height: auto;">
          </div>

        </form>
      </div>
    </section>
